            let yearToUse;
            
            // Check if the birthday for the current year has NOT yet passed
            if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDay < birthDay)) {
                // Birthday hasn't happened this year yet, so the vibration is still from the PREVIOUS year.
                yearToUse = currentYear - 1;
            } else {
                // Birthday has passed or is today, so the new year's vibration has begun.
                yearToUse = currentYear;
            }
            
            const day = reduceNumber(birthDate.getUTCDate());
            const month = reduceNumber(birthDate.getUTCMonth() + 1);
            const year = reduceNumber(yearToUse);
            const result = reduceNumber(day + month + year);
             return {
                value: result,
                calculation: `${day} (día) + ${month} (mes) + ${year} (año de vibración)`
            };
        }

        // --- UI Control Functions ---
        function showResults() {
            const fullName = document.getElementById('fullName').value;
            const birthDateStr = document.getElementById('birthDate').value;
            if (!fullName || !birthDateStr) { alert('Por favor, completa ambos campos.'); return; }
            
            const birthDate = new Date(birthDateStr);
            const resultsGrid = document.getElementById('results-grid');
            const userInfoDisplay = document.getElementById('user-info-display');
            resultsGrid.innerHTML = '';
            userInfoDisplay.innerHTML = '';

            // --- Perform all calculations ---
            const lifePath = calculateLifePath(birthDate);
            const soul = calculateSoulNumber(fullName);
            const personality = calculatePersonalityNumber(fullName);
            const expression = calculateExpressionNumber(fullName);
            const strength = calculateStrengthNumber(birthDate);
            const personalYear = calculatePersonalYear(birthDate);

            // --- Display User Info ---
            const day = birthDate.getUTCDate();
            const month = birthDate.getUTCMonth() + 1;
            const year = birthDate.getUTCFullYear();
            const formattedDate = `${day < 10 ? '0' + day : day}/${month < 10 ? '0' + month : month}/${year}`;
            userInfoDisplay.innerHTML = `
                <div class="bg-white rounded-2xl shadow p-4 text-center pdf-card">
                    <p class="text-lg text-gray-700"><strong>Nombre:</strong> ${fullName}</p>
                    <p class="text-lg text-gray-700"><strong>Fecha de Nacimiento:</strong> ${formattedDate}</p>
                </div>
            `;

            // --- Card Generation ---
            const allResults = [
                { title: 'Camino de Vida', data: lifePath, color: 'indigo', meanings: lifePathMeanings },
                { title: 'Número de Alma', data: soul, color: 'rose', meanings: soulNumberMeanings },
                { title: 'Número de Personalidad', data: personality, color: 'amber', meanings: personalityNumberMeanings },
                { title: 'Número de Expresión', data: expression, color: 'teal', meanings: expressionNumberMeanings },
                { title: 'Número de Fuerza', data: strength, color: 'slate', meanings: strengthNumberMeanings },
                { title: 'Año Personal', data: personalYear, color: 'cyan', meanings: personalYearMeanings },
            ];
            
            allResults.forEach(res => {
                const meaning = res.meanings[res.data.value] || { meaning: "Significado no disponible.", lightAndShadow: "", tip: "" };
                const card = `
                    <div class="bg-white rounded-2xl shadow p-6 h-full flex flex-col pdf-card">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-2xl text-${res.color}-600 mb-2">${res.title}</h3>
                                <p class="text-gray-500 text-sm mb-4"><b>Cálculo:</b> ${res.data.calculation}</p>
                            </div>
                            <div class="text-7xl font-bold text-${res.color}-400">${res.data.value}</div>
                        </div>
                        <div class="space-y-3 text-gray-700 mt-4 flex-grow">
                            <p>${meaning.meaning}</p>
                            <p><b>En luz y sombra:</b> ${meaning.lightAndShadow}</p>
                            <p><b>Tip para integrar la energía en luz:</b> ${meaning.tip}</p>
                        </div>
                    </div>`;
                resultsGrid.innerHTML += card;
            });

            // Switch views
            document.getElementById('input-section').classList.replace('visible-section', 'hidden-section');
            setTimeout(() => {
                document.getElementById('results-section').classList.replace('hidden-section', 'visible-section');
                window.scrollTo(0, 0);
            }, 100);
        }

        function goBack() {
            document.getElementById('results-section').classList.replace('visible-section', 'hidden-section');
            setTimeout(() => {
                document.getElementById('input-section').classList.replace('hidden-section', 'visible-section');
                window.scrollTo(0, 0);
            }, 100);
        }

        function saveAsPDF() {
            const pdfButton = document.getElementById('pdf-button');
            pdfButton.innerText = 'Generando...';
            pdfButton.disabled = true;

            const element = document.getElementById('pdf-content');
            const fullName = document.getElementById('fullName').value || 'Usuario';
            const fileName = `Mapa_Numerologico_de_${fullName.replace(/ /g, '_')}.pdf`;

            const opt = {
              margin:       [0.5, 0.5, 0.5, 0.5],
              filename:     fileName,
              image:        { type: 'jpeg', quality: 0.98 },
              html2canvas:  { scale: 2, useCORS: true },
              jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save().then(() => {
                pdfButton.innerText = '↓ Guardar en PDF';
                pdfButton.disabled = false;
            });
        }
    </script>
